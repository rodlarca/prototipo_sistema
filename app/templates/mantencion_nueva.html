{% extends "base.html" %}
{% block title %}Nueva mantención{% endblock %}

{% block content %}
<h1 class="mb-4">Nueva mantención</h1>

<form method="POST" action="{{ url_for('main.nueva_mantencion') }}">
    <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required>
    </div>

    <div class="mb-3">
        <label for="ingeniero" class="form-label">Ingeniero</label>
        <input type="text" class="form-control" id="ingeniero" name="ingeniero" required>
    </div>

    <div class="mb-3">
        <label for="horario" class="form-label">Horario</label>
        <input type="text" class="form-control" id="horario" name="horario" placeholder="08:00 - 20:00" required>
    </div>

    <div class="mb-3">
        <label for="area" class="form-label">Área</label>
        <input type="text" class="form-control" id="area" name="area" placeholder="IPTV, Broadcast, Core TV..." required>
    </div>

    <div class="mb-3">
        <label for="responsable" class="form-label">Responsable</label>
        <input type="text" class="form-control" id="responsable" name="responsable" required>
    </div>

    <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select class="form-select" id="estado" name="estado" required>
            <option value="">Selecciona un estado</option>
            <option value="Pendiente">Pendiente</option>
            <option value="En progreso">En progreso</option>
            <option value="Completada">Completada</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="comentario" class="form-label">Comentario</label>
        <textarea class="form-control" id="comentario" name="comentario" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('main.mantenciones') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
