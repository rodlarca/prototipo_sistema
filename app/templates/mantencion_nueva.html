{% extends "base.html" %}
{% block title %}Nueva mantención{% endblock %}

{% block content %}
<div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2 mb-3">
  <div>
    <h1 class="h3 mb-1">Nueva mantención</h1>
    <div class="text-muted small">Completa los datos para registrar una mantención</div>
  </div>
  <a href="{{ url_for('main.mantenciones') }}" class="btn btn-outline-secondary">Volver</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST" action="{{ url_for('main.nueva_mantencion') }}">
      <div class="row g-3">
        <div class="col-12 col-md-4">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>

        <div class="col-12 col-md-4">
          <label for="ingeniero" class="form-label">Ingeniero</label>
          <input type="text" class="form-control" id="ingeniero" name="ingeniero" required>
        </div>

        <div class="col-12 col-md-4">
          <label for="horario" class="form-label">Horario</label>
          <input type="text" class="form-control" id="horario" name="horario" placeholder="08:00 - 20:00" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="area" class="form-label">Área</label>
          <input type="text" class="form-control" id="area" name="area" placeholder="IPTV, Broadcast, Core TV..." required>
        </div>

        <div class="col-12 col-md-6">
          <label for="responsable" class="form-label">Responsable</label>
          <input type="text" class="form-control" id="responsable" name="responsable" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="estado" class="form-label">Estado</label>
          <select class="form-select" id="estado" name="estado" required>
            <option value="">Selecciona un estado</option>
            <option value="Pendiente">Pendiente</option>
            <option value="En progreso">En progreso</option>
            <option value="Completada">Completada</option>
          </select>
        </div>

        <div class="col-12">
          <label for="comentario" class="form-label">Comentario</label>
          <textarea class="form-control" id="comentario" name="comentario" rows="3"></textarea>
        </div>
      </div>

      <div class="d-flex flex-column flex-sm-row gap-2 mt-4">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('main.mantenciones') }}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
