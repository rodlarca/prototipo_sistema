{% extends "base.html" %}
{% block title %}Editar mantención{% endblock %}

{% block content %}
<div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2 mb-3">
  <div>
    <h1 class="h3 mb-1">Editar mantención</h1>
    <div class="text-muted small">Modifica los campos necesarios y guarda cambios</div>
  </div>
  <a href="{{ url_for('main.mantenciones') }}" class="btn btn-outline-secondary">Volver</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST" action="{{ url_for('main.editar_mantencion', id=mantencion.id) }}">
      <div class="row g-3">
        <div class="col-12 col-md-4">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" name="fecha" value="{{ mantencion.fecha }}" required>
        </div>

        <div class="col-12 col-md-4">
          <label for="ingeniero" class="form-label">Ingeniero</label>
          <input type="text" class="form-control" id="ingeniero" name="ingeniero" value="{{ mantencion.ingeniero }}" required>
        </div>

        <div class="col-12 col-md-4">
          <label for="horario" class="form-label">Horario</label>
          <input type="text" class="form-control" id="horario" name="horario" value="{{ mantencion.horario }}" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="area" class="form-label">Área</label>
          <input type="text" class="form-control" id="area" name="area" value="{{ mantencion.area }}" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="responsable" class="form-label">Responsable</label>
          <input type="text" class="form-control" id="responsable" name="responsable" value="{{ mantencion.responsable }}" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="estado" class="form-label">Estado</label>
          <select class="form-select" id="estado" name="estado" required>
            <option value="Pendiente" {% if mantencion.estado == "Pendiente" %}selected{% endif %}>Pendiente</option>
            <option value="En progreso" {% if mantencion.estado == "En progreso" %}selected{% endif %}>En progreso</option>
            <option value="Completada" {% if mantencion.estado == "Completada" %}selected{% endif %}>Completada</option>
          </select>
        </div>

        <div class="col-12">
          <label for="comentario" class="form-label">Comentario</label>
          <textarea class="form-control" id="comentario" name="comentario" rows="3">{{ mantencion.comentario }}</textarea>
        </div>
      </div>

      <div class="d-flex flex-column flex-sm-row gap-2 mt-4">
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{{ url_for('main.mantenciones') }}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
