{% extends "base.html" %}
{% block title %}Editar turno{% endblock %}

{% block content %}
<div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2 mb-3">
  <div>
    <h1 class="h3 mb-1">Editar turno</h1>
    <div class="text-muted small">Modifica los campos necesarios y guarda cambios</div>
  </div>
  <a href="{{ url_for('main.turnos') }}" class="btn btn-outline-secondary">Volver</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST" action="{{ url_for('main.editar_turno', id=turno.id) }}">
      <div class="row g-3">
        <div class="col-12 col-md-4">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" name="fecha" value="{{ turno.fecha }}" required>
        </div>

        <div class="col-12 col-md-4">
          <label for="ingeniero" class="form-label">Ingeniero</label>
          <input type="text" class="form-control" id="ingeniero" name="ingeniero" value="{{ turno.ingeniero }}" required>
        </div>

        <div class="col-12 col-md-4">
          <label for="horario" class="form-label">Horario</label>
          <input type="text" class="form-control" id="horario" name="horario" value="{{ turno.horario }}" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="plataforma" class="form-label">Plataforma</label>
          <input type="text" class="form-control" id="plataforma" name="plataforma" value="{{ turno.plataforma }}" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="rol" class="form-label">Rol</label>
          <input type="text" class="form-control" id="rol" name="rol" value="{{ turno.rol }}" required>
        </div>

        <div class="col-12">
          <label for="observaciones" class="form-label">Observaciones</label>
          <textarea class="form-control" id="observaciones" name="observaciones" rows="3">{{ turno.observaciones }}</textarea>
        </div>
      </div>

      <div class="d-flex flex-column flex-sm-row gap-2 mt-4">
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{{ url_for('main.turnos') }}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
